<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chat Socket IO</title>
	<style>
		#mensajes {
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eee;
			box-shadow: 0px 0px 0px 20px #ccc inset;
			-webkit-box-shadow: 0px 0px 20px #ccc inset;
		}

		.message {
			background: #fff;
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		#nickname {
			height: 20px;
		}

		#text {
			height: 30px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Chat con Sockets</h1>
	
	<div id="mensajes"></div>

	<form onsubmit="return addMessage(this);">
		<input id="nickname" type="text" placeholder="Nick"/>
		<textarea id="text" name="" placeholder="Message"></textarea>
		<input type="submit" value="Send">
	</form>


	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</body>
</html>
